<section>
  <h1>Hi, I am<br />Jake Evans</h1>
  <p>
    Undergraduate Computer Science Student at
    <a href="https://www.lancaster.ac.uk/" target="_blank"
      >Lancaster University</a
    >
  </p>
  <div id="projectsContainer"></div>
  <h2>Contact Me</h2>
  <div id="contactFormContainer">
    <form action="https://formspree.io/f/mgvalldq" method="POST">
      <div class="formRow">
        <label for="name"><img src="icons/user.svg" alt="User Icon" /></label>
        <input
          type="text"
          name="name"
          placeholder="Name *"
          required
          autocomplete="off"
        />
      </div>
      <div class="formRow">
        <label for="email"
          ><img src="icons/at-sign.svg" alt="Email Icon"
        /></label>
        <input
          type="email"
          name="email"
          placeholder="Email Address *"
          required
          autocomplete="on"
        />
      </div>
      <div class="formRow">
        <label for="subject"
          ><img src="icons/tag.svg" alt="Subject Icon"
        /></label>
        <input
          type="text"
          name="subject"
          placeholder="Subject *"
          required
          autocomplete="off"
        />
      </div>
      <div class="formRow">
        <label for="message"
          ><img src="icons/message-square.svg" alt="Message Icon"
        /></label>
        <textarea
          name="message"
          id="message"
          placeholder="Message *"
          maxlength="1000"
          required
          autocomplete="off"
        ></textarea>
      </div>
      <button id="submitButton" type="submit">
        <img src="icons/send.svg" alt="Send Icon" />
      </button>
    </form>
  </div>
</section>

<script src="functions.js"></script>
