        /></label>
        <input type="text" name="subject" placeholder="Subject *" required />

      <div class="formRow">
        <label for="message"
          ><img src="icons/message-square.svg" alt="Message Icon"
        /></label>
        <textarea
          name="message"
          id="message"
          placeholder="Message *"
          maxlength="1000"
          required
        ></textarea>
      </div>
      <button id="submitButton" type="submit">
        <img src="icons/send.svg" alt="Send Icon" />
      </button>
    </form>
  </div>
