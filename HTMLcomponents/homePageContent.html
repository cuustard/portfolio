  <h2>Contact Me</h2>

    <form action="https://formspree.io/f/mgvalldq" method="POST">
      <div class="formRow">

          name="email"
          placeholder="Email Address *"
          required

          ><img src="icons/tag.svg" alt="Subject Icon"
        /></label>
        <input
          type="text"
          name="subject"
          placeholder="Subject *"
          required
          autocomplete="off"
        />

      <div class="formRow">
        <label for="message"
          ><img src="icons/message-square.svg" alt="Message Icon"
        /></label>
        <textarea
          name="message"
          id="message"
          placeholder="Message *"
          maxlength="1000"
          required
          autocomplete="off"
        ></textarea>
      </div>
      <button id="submitButton" type="submit">
        <img src="icons/send.svg" alt="Send Icon" />
      </button>
    </form>
